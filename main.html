<!DOCTYPE html>
<html>
<head>
	<title>Job Application Form</title>
</head>
<body>
	<h1>Job Application Form</h1>
	<form method="post">
		<label for="name">Name*</label><br>
		<input type="text" id="name" name="name" placeholder="Name" required><br>

		<label for="email">Email*</label><br>
		<input type="email" id="email" name="email" placeholder="Email" required><br>

		<label for="gender">Gender*</label><br>
		<input type="radio" id="gender_m" name="gender" value="male">
  		<label for="gender_m">Male</label><br>
  		<input type="radio" id="gender_f" name="gender" value="female">
  		<label for="gender_f">Female</label><br>

  		<label for="laptop">Laptop Brands*</label><br>
  		<select id="laptop" name="laptop">
    		<option value="">--Please choose an option--</option>
    		<option value="Apple">Apple</option>
    		<option value="Asus">Asus</option>
    		<option value="HP">HP</option>
  		</select><br>

  		<label for="age">Age*</label><br>
  		<input type="number" id="age" name="age" placeholder="Age" required><br>

  		<label for="dob">DOB*</label><br>
  		<input type="date" id="dob" name="dob"><br>

  		<label for='password'>Password*</label><br>
  		<input type='password' id='password' name='password' placeholder='Password' required><br>

      <label for='portfolio'>Portfolio URL</label><br>
      <input type='url' id='portfolio' name='portfolio' placeholder='Portfolio URL'><br>

  		<button type='submit'>Submit</button>	
  </form> 
</body>
</html>
